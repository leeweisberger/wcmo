<div class="card">
  <div class="card-image">
    <img [src]="getPicture()">
    <span class="card-title">{{attorney.name}}</span>
  </div>
  <div class="card-content">
    <p><b>Practice: </b>{{attorney.areasOfPractice.split('\n')[0]}}</p>
    <p><b>Email: </b>{{attorney.email}}</p>
    <p><b>Phone: </b>{{attorney.phone}}</p>
  </div>
  <div class="card-action">
    <a [routerLink]="['/attorney', attorney.name.split(' ')[2] || attorney.name.split(' ')[1]]">More</a>
  </div>
</div>
